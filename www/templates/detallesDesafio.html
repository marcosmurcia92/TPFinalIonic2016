<ion-view title="Detalles Desafio" hide-back-button="false" cache-view="false" id="page6">
    <ion-content padding="true" style="background: url(img/Background.jpg) no-repeat center;background-size:cover;" class="has-header">
	    <h3 id="detallesDesafio-heading5" style="color:#000000;">{{des.titulo}}</h3>
	    <div id="detallesDesafio-markdown2">
	      <p style="color:#000000;">{{des.detalle}}</p>
	    </div>
	    <h4 id="detallesDesafio-heading6" style="color:#000000;">Fecha de Inicio: {{des.fechaInicio}}</h4>
	    <h4 id="detallesDesafio-heading7" style="color:#000000;">Fecha de Fin: {{des.fechaFin}}</h4>
	    <h1 id="detallesDesafio-heading8" style="color:#000000;">Valor: ${{des.valorApuesta}}</h1>
	    <button id="detallesDesafio-button3" style="color:#FFFFFF;" class="button button-balanced  button-block icon ion-android-checkmark-circle"> Aceptar Desafio</button>
	    <button id="detallesDesafio-button4" style="font-weight:600;" class="button button-assertive  button-block button-outline">DESAFIO EN PROGRESO</button>
	    <button id="detallesDesafio-button5" class="button button-balanced  button-block">Desafio Conseguido</button>
	    <button id="detallesDesafio-button6" class="button button-assertive  button-block">Desafio Fallado</button>
	</ion-content>
</ion-view>
